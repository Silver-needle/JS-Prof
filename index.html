<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Prof</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
  crossorigin="anonymous"></script>
<script src="js/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div id="root">
  <header>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">
          <img src="css/img/1.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
          Mesozoic_Era_tech
        </a>
        <div class="search">
          <input type="text" class="goods-search" v-model="search"/>
          <button class="search-button" type="button" v-on:click="filterItems">Искать</button>
       </div>
        <button type="button" class="btn btn-outline-secondary cart-button"
          style="padding-left: 40px; padding-right: 40px;">Cart</button>
      </div>
    </nav>
  </header>
  <main>
    <div class="card-container">
      <div class="card" style="width: 18rem;" v-for="item in filteredItems">
        <img src="/css/img/5.jpg" class="card-img-top" style="padding-top: 20px;"><br>
        <div class="card-body">
           <h5 class="card-title">{{ item.product_name }}</h5>
           <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card is content.</p>
           <h3 class="product-price">{{ item.price }} $</h3>
           <a href="#" class="btn btn-primary">Add to Cart</a>
        </div>
     </div>
    </div>
  </main>
  <div>{{ calculatePrice }}</div>
  <footer>
    <p>See you</p>
  </footer>
</div>
</body>

</html>
