<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Prof</title>
  <link rel="stylesheet" href="./css/style.css">
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
  <div id="root">
    <header>
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="css/img/1.jpg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Mesozoic_Era_tech
          </a>
          <div class="card-container">
            <search @click="filteredItems"></search>
            <custom_btn class="actions" data-toggle="modal" @click="filterItems">Искать</custom_btn>
          </div>
          <custom_btn class="actions" data-toggle="modal" data-target="#exampleModal" style="padding-left: 30px; padding-right: 30px;"
            @click="setVisibleCart">Корзина</custom_btn>
        </div>
      </nav>
    </header>
    <main>
      <div class="card-container">
        <card v-for="item in filteredItems" :item="item"></card>
      </div>
      <div v-if="!filteredItems.length">нет данных</div>
    </main>
    <basket @close="setVisibleCart" v-if="isVisibleCart"></basket>
    <div>{{ calculatePrice }}</div>
    <footer>
      <p>See you</p>
    </footer>
  </div>
</body>

</html>
